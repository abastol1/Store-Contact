<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style type="text/css">

  body{
    background-image: url("back.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
  form{
    margin:auto;
    width: 40%;
    margin-top: 10%;
    border: 4px solid red;
    border-radius: 20px;
    padding: 40px;
    background-color: #f5f5f0;
  }
</style>

<title>Home</title>
</head>


<body>

  <form>
    <!-- Prefix -->
    <div class="form-row ">
      <div class="form-check form-check-inline col-md-1">
        <input class="form-check-input" type="radio"  name="prefix" value="Mr.">
        <label class="form-check-label" for="inlineCheckbox1">Mr.</label>
      </div>
      <div class="form-check form-check-inline col-md-1">
        <input class="form-check-input" type="radio"  name="prefix" value="Mrs.">
        <label class="form-check-label" for="inlineCheckbox2">Mrs.</label>
      </div>
      <div class="form-check form-check-inline col-md-1">
        <input class="form-check-input" type="radio"  name="prefix" value="Ms.">
        <label class="form-check-label" for="inlineCheckbox2">Ms.</label>
      </div>
      <div class="form-check form-check-inline col-md-1">
        <input class="form-check-input" type="radio"  name="prefix" value="Dr.">
        <label class="form-check-label" for="inlineCheckbox2">Dr.</label>
      </div>
    </div>
    <!-- First Name and Last Name -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName4">First Name:</label>
        <input type="text" class="form-control" id="inputFirstName4" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName4">Last Name</label>
        <input type="text" class="form-control" id="inputLastName4" placeholder="Last Name">
      </div>
    </div>


    <!-- Street and city -->
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="inputAddress">Street</label>
        <input type="text" class="form-control" id="inputAddress" name="street" placeholder="Street">
      </div>

      <div class="form-group col-md-4">
        <label for="inputAddress2">City</label>
        <input type="text" class="form-control" id="inputAddress2" name="city" placeholder="City">
      </div>

      <div class="form-group col-md-3">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name="state">
          <option selected>Choose...</option>
          <option value="CT">CT</option>
          <option value="NJ">NJ</option>
          <option value="NY">NY</option>
          <option value="PA">PA</option>
        </select>
      </div>
    </div>
    
    <!-- State and Zip Code -->
    <div class="form-row">


      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Zip">
      </div>
      <div class="form-group col-md-6">
        <label for="phoneNum">Contact Number</label>
        <input type="text" name="phoneNum" class="form-control" placeholder="Phone">
      </div>
    </div>


    <!-- Phone Number -->
    <div class="form-row">

    </div>

    <!-- Email -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" name="emailAdd" class="form-control" placeholder=""Email">
      </div>
    </div>

    <!-- Prefix -->
    <div class="form-row">
      <span class="col-md-4">How may we contact you?</span>
      <div class="form-check form-check-inline col-md-2" >
        <input class="form-check-input" type="checkbox"  name="phone" value="Phone">
        <label class="form-check-label" for="inlineCheckbox1">Phone</label>
      </div>
      <div class="form-check form-check-inline col-md-2" >
        <input class="form-check-input" type="checkbox"  name="mail" value="Mail">
        <label class="form-check-label" for="inlineCheckbox2">Mail</label>
      </div>
      <div class="form-check form-check-inline col-md-2" >
        <input class="form-check-input" type="checkbox"  name="email" value="Email">
        <label class="form-check-label" for="inlineCheckbox2">Email</label>
      </div>
      <div class="form-check form-check-inline col-md-1" >
        <input class="form-check-input" type="checkbox"  name="any" value="Anuj" checked>
        <label class="form-check-label" for="inlineCheckbox2">Any</label>
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
